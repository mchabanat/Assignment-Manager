<div class="loginContainer">
    <h2>{{title}}</h2>
    <form #loginForm="ngForm" (submit)="onLogin()">
        <mat-form-field>
          <input matInput type="text" placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
        </mat-form-field>
    
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
</div>
